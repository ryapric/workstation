- name: "Install powerlevel10k zsh theme"
  become: true
  become_user: "{{ user }}"
  ansible.builtin.git:
    repo: "https://github.com/romkatv/powerlevel10k.git"
    dest: "{{ homedir }}/.powerlevel10k"
    update: true # noqa: latest

- name: "Install nanorc"
  become: true
  become_user: "{{ user }}"
  ansible.builtin.git:
    repo: "https://github.com/scopatz/nanorc.git"
    dest: "{{ homedir }}/.nano"
    update: true # noqa: latest

- name: "Configure nanorc"
  become: true
  become_user: "{{ user }}"
  ansible.builtin.copy:
    dest: "{{ homedir }}/.nanorc"
    content: |
      include {{ homedir }}/.nano/*.nanorc
    mode: "0644"
