- name: "Ensure various directories exist"
  become: true
  become_user: "{{ user }}"
  loop:
    - "{{ homedir }}/.local/share/fonts"
    - "{{ homedir }}/.zsh"
  ansible.builtin.file:
    path: "{{ item }}"
    mode: "0755"
    state: "directory"

- name: "Install zsh-autosuggestions"
  become: true
  become_user: "{{ user }}"
  ansible.builtin.git:
    repo: "https://github.com/zsh-users/zsh-autosuggestions.git"
    dest: "{{ homedir }}/.zsh/zsh-autosuggestions"
    update: true # noqa: latest

- name: "Install zsh-autocomplete"
  become: true
  become_user: "{{ user }}"
  ansible.builtin.git:
    repo: "https://github.com/marlonrichert/zsh-autocomplete.git"
    dest: "{{ homedir }}/.zsh/zsh-autocomplete"
    update: true # noqa: latest

- name: "Install zsh-syntax-highlighting"
  become: true
  become_user: "{{ user }}"
  ansible.builtin.git:
    repo: "https://github.com/zsh-users/zsh-syntax-highlighting.git"
    dest: "{{ homedir }}/.zsh/zsh-syntax-highlighting"
    update: true # noqa: latest

